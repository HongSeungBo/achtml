<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <button type="button" id="btn1">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn2">Li Tag 하나씩 추가하기</button>
    <button type="button" id="btn3">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn4">Li Tag 하나씩 추가하기</button>
    <div id="screen1"></div><hr>
    <ol id="screen2"></ol><hr>
    <ul id="screen3"></ul><hr>
    <ul id="screen4"></ul><hr>

    <script>
        let str='';
        let num=0;
        let list = ['HTML','CSS','javascript','SQL'];
        let screen1 = document.getElementById('screen1');
        document.getElementById('btn1').addEventListener('click',function(){
        screen1.innerHTML='';
        str = `<ul>`;
            for(let i=0;i<list.length;i++){
                str += `<li>`;
                    str += `${list[i]}`;
                    str += `</li>`;
                }
                str += `</ul>`;
                screen1.innerHTML+=str;
        });
                
        let screen2 = document.getElementById('screen2');
                
        document.getElementById('btn2').addEventListener('click',function(){
            if(num<4){
                str = `<li>`;
                str += `${list[num]}`;
                str += `</li>`;
                num++;
                screen2.innerHTML+=str;
            }else{
                screen2.innerHTML='';
                num=0;
            }
        });

        let screen3 = document.getElementById('screen3');
        document.getElementById('btn3').addEventListener('click',function(){
            list.forEach((elem)=>{
                let li = document.createElement('li');
                li.innerText=elem;
                screen3.appendChild(li);
            })
        });

        let screen4 = document.getElementById('screen4');
        let cnt=0;
        document.getElementById('btn4').addEventListener('click',function(){
            let li = document.createElement('li');
            li.innerText=list[cnt];
            screen4.appendChild(li);
        });
        // appendchild 사용

    </script>
</body>
</html>
