<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count 만들기</title>
</head>
<body>
    <!-- 
        button을 2개 준비
        + / -
          0   => h1
        최솟값 0
     -->
    <button type="button" onclick="plus()">+</button>
    <button type="button" onclick="minus()">-</button>
    <h1 id="result">0</h1>
    <script>
        let result = document.getElementById('result');
        let num=1;
        function plus(){
            result.innerText=`${num++}`;
        }
        function minus(){
            if(num>0){
                result.innerText=`${num--}`;
            }else{
                result.innerText='0보다 작을 수 없습니다.';
            }
        }
    </script>
</body>
</html>
