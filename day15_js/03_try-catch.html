<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try~catch</title>
</head>
<body>
    <h1>
        예외처리 하는 프로세스
    </h1>

    <script>
        console.log("프로세스 시작")
        try {
            console.log('경고창 실행 확인1');
            alerttt('경고창 실행'); //명령어 잘못 입력
            console.log('경고창 실행 확인2');
        } catch (err) {
            console.log('catch영역');
            console.log(err.name);
            console.log(err.message);
        }finally{
            console.log('마지막 finally 영역');
        }
        console.log("프로세스 끝")
    </script>
</body>
</html>
