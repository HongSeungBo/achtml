       /* 생성자 함수
       생성자 함수는 클래스를 함수화
       일반 함수와 생성자 함수는 기술적인 차이는 없음

       //클래스
       //firstName, lastName, age, address
       //get personInfo() toString처럼 모든 값을 리턴 해주는 get

        class PersonClass{
                constructor(firstName, lastName, age, addr){
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.age = age;
                    this.addr = addr;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.addr}`;
            }
        }
        console.log("---클래스---");
        let hong = new PersonClass('홍','승보',27,'인천');
        console.log(hong);
        console.log(hong.personInfo);

        //생성자 함수에서는 get X
        function PersonObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.addr = addr;
            this.getPersonInfo = function(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.addr}`;
            }
        }
        console.log("---함수---");
        let hong2 = new PersonObject('hong', 'seung', '27', 'incheon');
        console.log(hong2);
        console.log(hong2.getPersonInfo());

        // 객체
        const person={
            firstName:'',
            lastName:'',
            age:'',
            addr:'',
            // set함수
            setInfo: function(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.addr = addr;
            },
            get personInfo(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.addr}`;
            }
        }
        console.log("---객체---");
        person.setInfo('홍', 'seung', 28, '인천');
        console.log(person);
        console.log(person.personInfo);
    </script>
