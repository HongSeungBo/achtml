<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>성적확인</legend>
            이름 : <input type="text" id="name"><br>
            국어점수 : <input type="number" id="kor"><br>
            영어점수 : <input type="number" id="eng"><br>
            수학점수 : <input type="number" id="math"><br>
            <button type="button" onclick="sumavgFunc()">합계 및 평균 구하기</button>
            <div id="info"></div>
        </fieldset>
    </form>
    <script>
        // 이름, 국어, 영어, 수학점수 입력받기
        // 합계와 평균을 화면에 찍기
        
        function sumavgFunc(){
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;
            // console.log(name, kor, eng, math);
            // kor = Number(kor);
            // eng = Number(eng);
            // math = Number(math);
            let sum = parseInt(kor)+parseInt(eng)+parseInt(math);
            let avg = Math.round(sum/3); //정수 단위로 반올림
            // let avg = sum/3
            // let info = document.getElementById('info');
            // info.innerText = `이름 : ${name} | `;
            // info.innerText += `국어점수 : ${kor} | `;
            // info.innerText += `영어점수 : ${eng} | `;
            // info.innerText += `수학점수 : ${math} | `;
            // info.innerText += `총점 : ${sum} | `;
            // info.innerText += `평균 : ${(avg)} | `;
            document.getElementById('info').innerText =
            `
                이름 : ${name}, 총점 : ${sum}, 평균 : ${avg}
            `;
        }
    </script>
</body>
</html>
