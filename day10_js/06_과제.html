<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <form action="#">
        <h1>데이터 리스트</h1>
        <ol>
            <li>이름<input type="text" id="name"></li>
            <li>거주지<input type="text" id="addr"></li>
            <li>좋아하는 리스트
                <ul>
                    <li>1. ?<input type="text" id="favor1"></li>
                    <li>2. ?<input type="text" id="favor2"></li>
                    <li>3. ?<input type="text" id="favor3"></li>
                </ul>
            </li>
            <li>이메일<input type="text" id="email"></li>
            <li>pet 소유 여부<input type="text" id="pet"></li>
            <li>지금 가장 원하는 것<input type="text" id="wanna"></li>
        </ol><br>
        <button type="button" onclick="pullFunc()">저장</button>
        <button type="button" onclick="getDatas()">데이터 출력</button>
        <h3>리스트의 구조에 따라 자바스크립트 객체를 만들어보자</h3>
        <!-- 입력받을 input 구조 생성 -->
        <table id="table">

        </table>
    </form>
    <script>
        
        function pullFunc(){
            const dataObj={
                name: document.getElementById('name').value,
                addr: document.getElementById('addr').value,
                favors: {
                    favor1:document.getElementById('favor1').value,
                    favor2:document.getElementById('favor2').value,
                    favor3:document.getElementById('favor3').value,
                },
                email:document.getElementById('email').value,
                pet:document.getElementById('pet').value,
                wanna:document.getElementById('wanna').value,
            };
            console.log(dataObj);
        }
        // 위 html에서 받은 값을 객체에 저장후 콘솔에 출력
        // let 변수명;
        // 변수명 = 값;
        function getDatas(){
            let name = document.getElementById('name').value;
            let addr = document.getElementById('addr').value;
            let favor1 = document.getElementById('favor1').value;
            let favor2 = document.getElementById('favor2').value;
            let favor3 = document.getElementById('favor3').value;
            let email = document.getElementById('email').value;
            let pet = document.getElementById('pet').value;
            let wanna = document.getElementById('wanna').value;

            let table = document.getElementById('table');
            table.innerHTML =
            `
            <table>
                <tr>
                    <td>이름</td>
                    <td>${name}</td>
                </tr>
                <tr>
                    <td>거주지</td>
                    <td>${addr}</td>
                </tr>
                <tr>
                    <td rowspan="3">좋아하는 리스트</td>
                    <td>${favor1}</td>
                </tr>
                <tr>
                    <td>${favor2}</td>
                </tr>
                <tr>
                    <td>${favor3}</td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>${email}</td>
                </tr>
                <tr>
                    <td>pet소유여부</td>
                    <td>${pet}</td>
                </tr>
                <tr>
                    <td>지금 가장 원하는 것</td>
                    <td>${wanna}</td>
            </table>
            `;
        }
    </script>
</body>
</html>
