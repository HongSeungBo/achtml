    <h1>수학관련 함수 / 랜덤함수</h1>
    <ul>
        <li>
            수학관련 함수 = java와 동일
        </li>
        <li>
            Math.round(), Math.ceil() => 올림 , Math.floor() => 내림
            Math.random(), Math.max(), Math.min()...
        </li>
        <li>
            Math.random() : 0(포함) ~ 1(미포함) 사이의 난수를 무작위 리턴
        </li>
        <li>
            Math.floor((Math.random() * 개수) + 시작);
            Math.floor((Math.random()* (max-min+1))+min);
        </li>
        <li></li>
    </ul>

    <script>
        // 0~9까지의 랜덤수 생성
        // let num = Math.floor((Math.random()*10)+0);
        // console.log(num);

        // 파라미터로 min, max 값을 받아서 해당 범위의 랜덤값을 리턴하는 함수를 생성하고, 콘솔에 찍어보기
        function ran(min, max){
            let ranNum = Math.floor((Math.random()*(max-min+1)+min));
            return ranNum;
        }
        console.log(ran(100,1));
