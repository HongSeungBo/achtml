<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은?</h1>
    <button type="button" onclick="TodayFunc()">Today</button>
    <h3 id="here">
        <!-- 오늘날짜 요일 -->
        <!-- 2023. 07. 31. (월) -->
    </h3>

    <script>
        function TodayFunc(){
            let today = new Date();
            let here = document.getElementById('here');
            let day = today.getDay();
            switch(day){
                case 0: day="(일)"; break;
                case 1: day="(월)"; break;
                case 2: day="(화)"; break;
                case 3: day="(수)"; break;
                case 4: day="(목)"; break;
                case 5: day="(금)"; break;
                case 6: day="(토)"; break;
            }
            here.innerText =
            `
            ${today.toLocaleDateString()} ${day}
            `;
        }
    </script>
</body>
</html>
