<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창</title>
</head>
<body>
    <h1>
        window 메서드 종류
    </h1>
    <ul>
        <li>
            window.open('url','window.name','option(size, scroll...)'); => 열 때
        </li>
        <li>
            팝업 클로즈
            window.close() => 닫을 때
        </li>
        <li>
            alert() : 경고창 띄움
            prompt() : input 바등ㄹ 수 있는 창
            confirm() : 확인/취소 창
        </li>
    </ul>
    <button type="button" onclick="openWindow()">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>
    <button type="button" onclick="alertbtn()">alert</button>
    <button type="button" onclick="confirmbtn()">confirm</button>
    <button type="button" onclick="promptbtn()">prompt</button>
    <h3 id="msg"></h3>

    <script>
        let myWindow;
        function openWindow(){
            myWindow = window.open('http://www.naver.com','myWindow','width=400','height=300');
        }
        function closeWindow(){
            if(myWindow){
                myWindow.close();
            }
        }
        function alertbtn(){
            alert('alert 연습');
        }
        function confirmbtn(){
            let b = confirm('confirm 연습');
            if(b){
                document.getElementById('msg').innerText= '확인';
            }else{
                document.getElementById('msg').innerText='취소';
            }
        }
        function promptbtn(){
            
        }
    </script>
</body>
</html>
