<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h1>
        BOM : Browser Object Model : 브라우저 자체를 지칭하는 객체모델
        window 객체를 지정
        DOM : Document Object Model
    </h1>
    <ul>
        <li>
            window.innerHeight : 툴바를 제외한 높이<span id="ih">==></span>
        </li>
        <li>
            window.innerWidth : 스크롤바를 포함한 너비<span id="iw">==></span>
        </li>
        <li>
            윈도우 브라우저 화면 배율에 따라 변경
        </li>
    </ul>

    <script>
        let ih = window.innerHeight;
        let iw = window.innerWidth;
        document.getElementById('ih').innerText+=ih;
        document.getElementById('iw').innerText+=iw;
    </script>
</body>
</html>
