<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="screen">
        <button type="button" id="btn1">엘리먼트 만들기</button><br>
    </div>
    <script>
        let screen = document.getElementById('screen');
        document.getElementById('btn1').addEventListener('click',function(){
            // screen.innerHTML+='<button type="button" onclick="btn2()">생성된 버튼</button>';
            screen.innerHTML+='<button type="button" id="btn2">생성된 버튼</button>';
        });
        // function btn2(){
        //     screen.innerHTML+='<h1>생성된 버튼을 클릭함!</h1>';
        // }
        document.addEventListener('click',function(e){
            // console.log(e.target.id); // 내가 화면에서 선택한 태그의 id
            if(e.target.id==btn2){
                document.getElementById('screen').innerHTML+=
                `
                <h3>생성된 버튼을 클릭함!</h3>
                `;
            }
        })
    </script>
</body>
</html>
