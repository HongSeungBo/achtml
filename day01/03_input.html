<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- input tag는 단일 태그(닫는 태그가 없는 태그)
        type 속성에 따라 여러가지 기능으로 사용된다.
        주로 데이터를 입력받기 위해 사용
        <inpiut type="속성명" 여러가지 태그 속성들 ...>
        데이터를 서버로 전달하기 위해 form태그를 같이 사용
        <form> 태그와 같이 사용된다. </form>
    -->
    <!-- type="text" : 가장 많이 사용, 영문, 한글, 특수문자 입력받을 때 사용
        placeholder : 흐리게 표시 (안내문자 표시)
    -->
    <div>아이디 : <input type="text"></div>
    <div>패스워드 : <input type="text" placeholder="패스워드"></div>
    <div>로그인 <input type="submit"></div>
    <hr>
    <!-- 
        type="button" : 일반버트 => 버튼은 3가지 형식을 지원
        type="submit" : 전송버튼 => 데이터를 서버로 전송
        type="reset" : 취소버튼 => 취소
     -->
     <!-- form에서 method를 지정하지 않으면 기본 get방식으로 전송 -->
    <form action="">
        <input type="text" name="data">
        <input type="text" name="datapass">
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <hr>
    <!-- type="password" : 비밀번호에 사용 입력 내용을 숨김 -->
    <input type="password">
    <!-- type="checkbox" : 다중 선택을 이용할 경우 사용 -->
    <!-- type="radio" : 여러개중 하나만 선택할 때 사용 -->
    <input type="checkbox">
    <input type="radio">
    <hr>

    <form action="">
        <p>좋아하는 과일은? (복수 선택 가능)</p>
        <input type="checkbox" name="fruit"> apple
        <input type="checkbox" name="fruit" value="orange"> orange
        <input type="checkbox" name="fruit" value="banana"> banana
    </form>
    <!-- label tag : input의 이름 지정 가능 -->
    <form action="">
        <p>좋아하는 과일은? (복수 선택 가능)</p>
        <label for="apple">apple</label>
        <input type="checkbox" name="fruit" value="apple" id="apple">
        <label for="orange">orange</label>
        <input type="checkbox" name="fruit" value="orange" id="orange">
        <label for="banana">banana
            <input type="checkbox" name="fruit" value="banana" id="banana">
        </label>

        <input type="submit" value="전송">
    </form>

    <!-- 라벨, 라디오 버튼을 이용하여 남,여 선택하는 form태그를 생성 -->
    <form action="">
        <label for="male">male</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">female</label>
        <input type="radio" name="gender" value="female" id="female">
    </form>

    <!-- type="color" : 색을 선택할 때 사용, 색상 정보를 16진수로 표현 -->
    <form action="">
        <input type="color" name="color">
        <input type="submit" value="submit">
    </form>
    <hr>

    <!-- 
        type="month" : 년, 월
        type="week" : 년, 주
        type="date" : 년월일
        type="time" : 시분초
        실무에서는 부트스트랩에서 제공하는 datepicker, jquery datepicker
     -->

     <input type="month">
     <input type="week">
     <input type="date">
     <input type="datetime-local">
     <input type="datetime">
     <input type="time">     
     <hr>
     <!-- type="email" : 이메일 형식인지 체크 -->
     <!-- type="url" : url 형식인지 체크 -->
     <input type="email" name="email">
     <input type="url" name="url">
     <input type="submit" name="" value="submit">

     <!-- type="file" : 첨부파일 선택 -->
     <input type="file" name="" id="">
     <!-- type="hidden" : 안보이게 숨김속성, 백엔드에서 데이터를 숨겨서 보낼 때 사용 -->
     <input type="hidden" name="" id="">
     <!-- type="image" : 이미지를 추가하는 역할 src="이미지주소", alt="이미지가 없을 때 보여지는 문자" -->
     <input type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAyMDZfODcg%2FMDAxNjQ0MTQzNTk2NTI2.1Nszugnxdemr_yguyKjw11q71yp70LM_rcCr4uFHfxYg.JMuPKtBb1eFuIPvxlp2Qy07tkhiUYk4J8NaDVBtM9hIg.JPEG.gkfngkfn414%2Fwhite_cat.jpg&type=a340">
     <hr>
     <!-- 내파일에 저장되어있는 이미지 보여주기 -->
     <input type="image" alt="고양이그림" src="/image/cat1.jpg">
     <!-- type="number" : 숫자만 입력 가능한 창 -->
     <input type="number" max="100" min="0" readonly value="100">
     <!-- type="range" : 상태바를 보여줌 -->
     1<input type="range" name="" id="" max="100" min="1">100

     <!-- type="search" : 검색 text와 비슷한 역할, 검색창 끝에 지우기 x 모양이 추가 -->
     <input type="search">
</body>
</html>
