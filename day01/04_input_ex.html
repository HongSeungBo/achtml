<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input예제</title>
</head>
<body>
    <form action="">
        <h1><strong>회원가입</strong></h1>
        <div>아이디 : <input type="search" name="id" id="id"></div>
        <div>비밀번호 : <input type="password" name="password" id="password"></div>
        <div>비밀번호 확인 : <input type="password" name="password" id="repassword"> </div>
        <div>이메일 : <input type="email" name="email" id="email"></div>
        <div>성별 : 
            남성<input type="radio" name="gender" id="male">
            여성<input type="radio" name="gender" id="female">
        </div>
        <div>전화번호 : 
            <input type="number" name="phone"> - <input type="number" name="phone"> - <input type="number" name="phone">
        </div>
        <div><input type="submit" value="회원가입"></div>
    </form>
</body>
</html>
