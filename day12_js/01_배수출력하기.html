<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수 출력하기</title>
</head>
<body>
    <h1>배수 출력하기 (1~100중 입력한 숫자의 배수를 출력)</h1>
    수 입력 : <input type="number" id="num"><br>
    <button type="button" id="btn">배수출력</button>
    <h3 id="result">
        배수값 출력 <br>
    </h3>

    <script>
        document.getElementById(`btn`).addEventListener('click',()=>{
            let num = document.getElementById('num').value;
            let num1 = parseInt(num);
            let number;
                for(let i=1;i<=100;i++){
                    let result = document.getElementById('result');
                    number = num1*i;
                    if(number == num1){
                        result.innerText=``;
                    }
                    if(number>100){
                        break;
                    }
                    result.innerText +=
                    `
                    ${num1*i}
                    `;

                }
        });
    </script>
</body>
</html>
