<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <h3>가위 바위 보 게임 10번의 승률 출력</h3>
    <button type="button" id="btn">승률출력</button>
    <h3>
        10게임의 승률은 <span id="result"></span> % 입니다.
    </h3>

    <script>
        // 가위 바위 보는 com=>랜덤, player => 랜덤
        // 승률계산 (승리/ (10-무)) * 100
        // 1=가위, 2=바위, 3=보

        document.getElementById('btn').addEventListener('click',()=>{
            let result = document.getElementById('result');
            let win =0;
            let lose =0;
            let draw =0;
            for(let i=1;i<=10;i++){
                let hran = Math.floor(((Math.random()*3)+1));
                let cran = Math.floor(((Math.random()*3)+1));
                // console.log(hran);
                // console.log(cran);
                if((hran==1 && cran==3) || (hran==2 && cran==1) || (hran==3 && cran==2)){
                    win++;
                }else if(hran==cran){
                    draw++;
                }else{
                    lose++;
                }
            }
            // console.log(win);
            // console.log(draw);
            // console.log(lose);
            result.innerText=
            `
            ${(win/(10-draw))*100}
            `;
        });
    </script>
</body>
</html>
