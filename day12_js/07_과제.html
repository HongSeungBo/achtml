<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <button type="button" onclick="play(1)">
        <img src="/image/가위.jpg" alt="">
    </button>
    <button type="button" onclick="play(2)">
        <img src="/image/바위.jpg" alt="">
    </button>
    <button type="button" onclick="play(3)">
        <img src="/image/보.jpg" alt="">
    </button>
    <h3 id="result"></h3>
    
    <script>
        let result = document.getElementById('result');
        let player=0;
        let playerform='';
        let cran=0;
        let cform='';
        let win=0;
        let draw=0;
        let lose=0;
        let msg='';
        let winper=0;
        let count=0;
        function play(num){
            if(num==1){
                player=1;
                playerform='가위';
                console.log(player);
            }else if(num==2){
                player=2;
                playerform='바위';
                console.log(player);
            }else{
                player=3;
                playerform='보자기';
                console.log(player);
            }
            cran = Math.floor((Math.random()*3)+1);
            if(cran==1){
                cform='가위';
                console.log(cran);
            }else if(cran==2){
                cform='바위';
                console.log(cran);
            }else{
                cform='보자기';
                console.log(cran);
            }

                if((player==1&&cran==3) || (player==2&&cran==1) || (player==3&&cran==2)){
                    win++;
                    msg='이겼습니다.'
                    count++;
                }else if(player==cran){
                    draw++;
                    msg='비겼습니다.'
                    count++;
                }else{
                    lose++;
                    msg='졌습니다.'
                    count++;
                }
            winper = Math.floor((win/count*100));
            result.innerText=
            `
            플레이어가 낸 수는
            ${playerform} 이고
            컴퓨터가 낸 수는
            ${cform} 입니다.
            따라서
            ${msg}
            승 : ${win}
            무 : ${draw}
            패 : ${lose}
            총 판수 : ${count}
            총 승률은 ${winper} % 입니다
            `;
        }
    </script>
</body>
</html>
