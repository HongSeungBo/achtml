<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        input[type=text]{
            background-color: whitesmoke;
        }
        input[type=password]:focus{
            background-color: antiquewhite;
        }
        button[type=button]{
            background-color: blanchedalmond;
        }
        button[type=reset]:hover{
            background-color: cornsilk;
        }
        .login{
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 
        태그가 가지고 있는 속성을 이용하여 선택하는 선택자
        태그명[속성=값]
     -->
     <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" id="id" name="id" class="login" placeholder="8자이상" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="login" placeholder="비밀번호 8자이상" required>
        </div>
        <div>
            <label for="pin">User PIN</label>
            <!-- reqiored = 필수속성 -->
            <input type="password" id="pin" name="pin" class="login" placeholder="숫자만" required>
        </div>
        <button type="button">일반버튼</button>
        <button  type="submit">전송버튼</button>
        <button type="reset">취소버튼</button>
     </form>
</body>
</html>
