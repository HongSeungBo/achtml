<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bingo</title>
    <style>
        table{
            border: 1px solid blue;
            border-collapse: collapse;
        }
        tr, td{
            border: 1px solid blue;
            font-size: 100px;
            text-align: center;
        }
        th{
            background-color: rgb(195, 231, 231);
        }
        .color{
            background-color: black;
            color: yellow;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="5">빙 고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="color">1</td>
                <td>2</td>
                <td>3</td>
                <td class="color">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td class="color">8</td>
                <td class="color">9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td class="color">12</td>
                <td class="color">13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td class="color">18</td>
                <td>19</td>
                <td class="color">20</td>
            </tr>
            <tr>
                <td>21</td>
                <td class="color">22</td>
                <td>23</td>
                <td>24</td>
                <td class="color">25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
